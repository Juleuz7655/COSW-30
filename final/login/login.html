<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="login.php" method="post" enctype="multipart/form-data">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br><br>
        
        <label for="email_address">Email Address:</label><br>
        <input type="email" id="email_address" name="email_address"><br><br>
        
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role"><br><br>
        
        <label for="photo">Photo:</label><br>
        <input type="hidden" name="MAX_FILE_SIZE" value="750000">
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"><br><br>
        
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br><br>

        <label for="team">Which side are you on?</label><br>
        <select name="team" id="team" required>
            <option value="neutral">Neutral</option>
            <option value="light">Light Side</option>
            <option value="dark">Dark Side</option>
        </select>
        
        <input type="submit" value="Add User">
    </form>
</body>
</html>
